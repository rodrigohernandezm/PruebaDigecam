<head>

  <meta charset="UTF-8">

  <title>Prueba DIGECAM</title>
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/rodrigohernandezm/PruebaDigecam/main/digecam_logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
    }
    h1, h2, h3 {
      color: #0056b3;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    .question-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 15px 0;
      text-align: left;
    }
    .result {
      background: #e9f7ef;
      border-left: 5px solid #28a745;
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
    }
    .wrong-answer {
      color: #dc3545;
    }
    .correct-answer {
      color: #28a745;
    }
    button {
      padding: 10px 20px;
      margin: 15px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #0056b3;
      color: #fff;
      font-size: 1em;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #004494;
    }
    select, input[type="radio"] {
      margin: 5px 0;
    }
    .ad {
      margin: 15px auto;
      text-align: center;
      padding: 15px;
      background: #f8f9fa;
      border: 1px dashed #ced4da;
      font-size: 0.9em;
      color: #6c757d;
    }
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      .question-card {
        padding: 15px;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="ad">Publicidad aquí</div>
  <div class="container">
    <h1>Prueba de la DIGECAM</h1>
    <form id="quiz-form"></form>
    <button id="submit">Calificar</button>
    <div id="results" class="result" style="display: none;"></div>
    <button id="restart" style="display: none;">Reiniciar</button>
  </div>
