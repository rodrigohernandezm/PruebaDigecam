<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="UTF-8">

  <meta name="description" content="Simulador de examen para obtener la licencia de portación de armas en DIGECAM Guatemala. Practica y prepárate para el examen oficial.">
  <meta name="keywords" content="simulador examen DIGECAM, primera licencia portación arma, examen licencia armas Guatemala, DIGECAM Guatemala">

  <title>Simulador de Examen DIGECAM - Practica para la Licencia de Portación de Armas en Guatemala</title>
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/rodrigohernandezm/PruebaDigecam/main/digecam_logo.png">
  <style>
    :root {
      --primary-color: #1a73e8;
      --secondary-color: #1557a0;
      --background-color: #f4f4f9;
      --accent-color: #ff6f61;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: var(--background-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 20px;
      margin: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .header {
      background: var(--primary-color);
      color: white;
      padding: 15px;
      border-radius: 15px 15px 0 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin: 0;
      font-size: 2em;
      font-weight: bold;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background: #ddd;
      margin: 0 5px;
      border-radius: 5px;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .tab:hover {
      background: var(--primary-color);
      color: white;
      transform: translateY(-2px);
    }
    .tab.active {
      background: var(--primary-color);
      color: white;
    }
    .tab-content {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }
    .tab-content.active {
      display: block;
    }
    .ad {
      width: 100%;
      height: 100px;
      margin: 10px 0;
      background: #ddd;
      text-align: center;
      line-height: 100px;
      border-radius: 10px;
      font-size: 1.2em;
      color: #555;
    }
    .question {
      margin-bottom: 20px;
      text-align: left;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .result {
      font-size: 1.2em;
      margin-top: 20px;
      text-align: justify;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
    }
    select, input[type="radio"] {
      margin-top: 5px;
    }
    .correct-answer {
      color: green;
      font-weight: bold;
    }
    .wrong-answer {
      color: red;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      body {
        font-size: 14px;
      }
      .container {
        margin: 10px;
        padding: 15px;
      }
      .ad {
        height: 80px;
        line-height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="ad">Publicidad</div>
  <div class="container">
    <div class="header">
      <h1>Simulador Examen DIGECAM</h1>
    </div>
    <div class="tabs">
      <div class="tab active" data-tab="questions" aria-selected="true">Preguntas</div>
      <div class="tab" data-tab="materials" aria-selected="false">Material de Apoyo</div>
    </div>
    <div id="questions" class="tab-content active">
      <form id="quiz-form"></form>
      <button id="submit">Calificar</button>
      <div id="results" class="result"></div>
      <button id="restart" style="display: none;">Reiniciar</button>
    </div>
    <div id="materials" class="tab-content">
      <h2>Material de Apoyo</h2>
      <p>Descarga documentos para prepararte mejor:</p>
      <ul>
        <li><a href="instructivo evaluacion primera licencia oficial.pdf" download>Instructivo evaluación primera licencia oficial DIGECAM</a></li>
        <li><a href="Ley_de_Armas_y_Municiones.pdf" download>Ley de Armas y Municiones</a></li>
      </ul>
    </div>
  </div>
  <div class="ad">Publicidad</div>
    <script defer>
    const bancoPreguntas = [
  // Artículo 4 (Clasificación de armas)
  {
    question: "Según el Artículo 4, ¿qué armas se consideran 'blancas'?",
    options: [
      "Ballestas, arcos y cuchillos de trabajo",
      "Armas de fuego automáticas",
      "Explosivos industriales"
    ],
    answer: 0,
    articulo: "Artículo 4"
  },
  {
    question: "¿Qué armas están prohibidas para uso civil según el Artículo 4?",
    options: [
      "Armas químicas y biológicas",
      "Escopetas de 24 pulgadas",
      "Pistolas de aire comprimido"
    ],
    answer: 0,
    articulo: "Artículo 4"
  },
  {
    question: "Las trampas bélicas son de uso exclusivo:",
    options: [
      "De cazadores profesionales",
      "Militar",
      "Empresas de seguridad privada"
    ],
    answer: 1,
    articulo: "Artículo 4"
  },

  // Artículo 5 (Armas del Ejército)
  {
    question: "Según el Artículo 5, ¿qué armas son de uso exclusivo del Ejército?",
    options: [
      "Pistolas semiautomáticas",
      "Armas de guerra y uso colectivo",
      "Escopetas de cacería"
    ],
    answer: 1,
    articulo: "Artículo 5"
  },
  {
    question: "¿Puede el Ejército usar armas prohibidas por tratados internacionales?",
    options: [
      "Sí, en casos de emergencia",
      "No, está expresamente prohibido",
      "Solo con autorización presidencial"
    ],
    answer: 1,
    articulo: "Artículo 5"
  },
  {
    question: "Un fusil de asalto táctico es considerado:",
    options: [
      "Arma deportiva",
      "Arma de uso exclusivo militar",
      "Arma de uso civil"
    ],
    answer: 1,
    articulo: "Artículo 5"
  },

  // Artículo 6 (Armas de fuerzas de seguridad)
  {
    question: "Según el Artículo 6, las fuerzas de seguridad pueden usar:",
    options: [
      "Solo armas no letales",
      "Subametralladoras y rifles automáticos",
      "Armas nucleares portátiles"
    ],
    answer: 1,
    articulo: "Artículo 6"
  },
  {
    question: "¿Qué arma NO está permitida para fuerzas de seguridad según este artículo?",
    options: [
      "Pistolas de ráfaga continua",
      "Armas biológicas",
      "Escopetas de orden público"
    ],
    answer: 1,
    articulo: "Artículo 6"
  },
  {
    question: "El uso de armas por fuerzas de seguridad está restringido a:",
    options: [
      "Defensa personal de los agentes",
      "Cumplimiento de su función institucional",
      "Entrenamientos privados"
    ],
    answer: 1,
    articulo: "Artículo 6"
  },

  // Artículo 9 (Armas de uso civil)
  {
    question: "¿Qué escopetas son de uso civil según el Artículo 9?",
    options: [
      "Cañón ≤24 pulgadas y semiautomáticas",
      "Cañón ≥36 pulgadas y automáticas",
      "Con capacidad para 10 cartuchos"
    ],
    answer: 0,
    articulo: "Artículo 9"
  },
  {
    question: "Un rifle de acción mecánica es considerado:",
    options: [
      "Arma bélica",
      "Arma de uso civil",
      "Arma experimental"
    ],
    answer: 1,
    articulo: "Artículo 9"
  },
  {
    question: "¿Qué longitud máxima debe tener el cañón de una escopeta civil?",
    options: [
      "18 pulgadas",
      "24 pulgadas",
      "30 pulgadas"
    ],
    answer: 1,
    articulo: "Artículo 9"
  },

  // Artículo 10 (Prohibiciones)
  {
    question: "Según el Artículo 10, ¿qué está prohibido para civiles?",
    options: [
      "Portar navajas de bolsillo",
      "Fabricar armas automáticas",
      "Usar chalecos antibalas"
    ],
    answer: 1,
    articulo: "Artículo 10"
  },
  {
    question: "La tenencia de armas bélicas por civiles está:",
    options: [
      "Permitida con licencia especial",
      "Totalmente prohibida",
      "Autorizada para coleccionistas"
    ],
    answer: 1,
    articulo: "Artículo 10"
  },
  {
    question: "¿Quién puede autorizar excepciones a las prohibiciones del Artículo 10?",
    options: [
      "La DIGECAM",
      "Esta Ley",
      "El Ministerio de Gobernación"
    ],
    answer: 1,
    articulo: "Artículo 10"
  },

  // ... (Continúa el mismo formato para los 40+ artículos restantes)
  
  // Artículo 112 (Tenencia ilegal de armas bélicas)
  {
    question: "La tenencia ilegal de armas bélicas se sanciona con:",
    options: [
      "Multa de Q5,000",
      "Prisión de 10 a 15 años",
      "Servicio comunitario"
    ],
    answer: 1,
    articulo: "Artículo 112"
  },
  {
    question: "¿Qué se considera arma bélica según este artículo?",
    options: [
      "Pistolas de aire comprimido",
      "Explosivos de uso militar",
      "Cuchillos de caza"
    ],
    answer: 1,
    articulo: "Artículo 112"
  },

  // Artículo 123 (Portación ilegal de armas civiles)
  {
    question: "Portar un arma de uso civil sin licencia se sanciona con:",
    options: [
      "Prisión de 8-10 años",
      "Multa de Q1,000",
      "Curso de capacitación"
    ],
    answer: 0,
    articulo: "Artículo 123"
  },

  // Artículo 138 (Justificación de propiedad)
  {
    question: "Para registrar un arma sin documentos según Artículo 138:",
    options: [
      "Se requiere declaración jurada notariada",
      "Basta con testigos",
      "Es imposible registrarla"
    ],
    answer: 0,
    articulo: "Artículo 138"
  }

  // ... (Agregar 90+ preguntas siguiendo el mismo patrón)
];
        const quizForm = document.getElementById("quiz-form");
    const submitButton = document.getElementById("submit");
    const resultsDiv = document.getElementById("results");
    const restartButton = document.getElementById("restart");
    const tabs = document.querySelectorAll(".tab");
    const tabContents = document.querySelectorAll(".tab-content");
    let currentQuestions = [];

    // Manejo de pestañas
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const tabId = tab.dataset.tab;

        tabs.forEach(t => t.classList.remove('active'));
        tabContents.forEach(tc => tc.classList.remove('active'));

        tab.classList.add('active');
        document.getElementById(tabId).classList.add('active');
      });
    });

    function getRandomQuestions() {
      const shuffled = [...bancoPreguntas].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, 25);
    }

    function loadQuiz() {
      quizForm.innerHTML = "";
      resultsDiv.innerHTML = "";
      submitButton.style.display = "inline";
      restartButton.style.display = "none";
      currentQuestions = getRandomQuestions();

      currentQuestions.forEach((q, index) => {
        const questionElement = document.createElement("div");
        questionElement.classList.add("question");
        questionElement.innerHTML = `<p>${index + 1}. ${q.question}</p>`;

        q.options.forEach((opt, i) => {
          questionElement.innerHTML += `
            <label>
              <input type="radio" name="question-${index}" value="${i}"> ${opt}
            </label><br>`;
        });

        quizForm.appendChild(questionElement);
      });
    }

    function gradeQuiz() {
      let score = 0;
      let incorrectAnswers = [];
      let resultsHTML = "<h2>Resultados</h2>";

      currentQuestions.forEach((q, index) => {
        const selectedOption = quizForm[`question-${index}`].value;
        if (selectedOption === "") {
          resultsHTML += `<p>${index + 1}. ${q.question} - <span class="wrong-answer">Sin responder</span>. Respuesta correcta: <span class="correct-answer">${q.options[q.answer]}</span></p>`;
          incorrectAnswers.push(q.articulo);
        } else if (parseInt(selectedOption) === q.answer) {
          score++;
          resultsHTML += `<p>${index + 1}. ${q.question} - <span class="correct-answer">Correcto</span></p>`;
        } else {
          resultsHTML += `<p>${index + 1}. ${q.question} - <span class="wrong-answer">Incorrecto</span>. Respuesta correcta: <span class="correct-answer">${q.options[q.answer]}</span></p>`;
          incorrectAnswers.push(q.articulo);
        }
      });

      resultsHTML += `<h3><strong>Puntaje total:</strong> ${score} / 25</h3>`;

      if (incorrectAnswers.length > 0) {
        resultsHTML += `<h3>Artículos a repasar:</h3><ul>`;
        const uniqueArticles = [...new Set(incorrectAnswers)];
        uniqueArticles.forEach((articulo) => {
          resultsHTML += `<li>${articulo}</li>`;
        });
        resultsHTML += `</ul>`;
      }

      resultsDiv.innerHTML = resultsHTML;
      submitButton.style.display = "none";
      restartButton.style.display = "inline";
    }

    function restartQuiz() {
      loadQuiz();
    }

    submitButton.addEventListener("click", gradeQuiz);
    restartButton.addEventListener("click", restartQuiz);

    loadQuiz();
  </script>
</body>
</html>
