<!DOCTYPE html>
<html lang="es">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1648026384334176" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Simulador de examen para obtener la licencia de portación de armas en DIGECAM Guatemala. Practica y prepárate para el examen oficial.">
  <meta name="keywords" content="simulador examen DIGECAM, primera licencia portación arma, examen licencia armas Guatemala, DIGECAM Guatemala">
  <meta name="author" content="Rodrigo Hernández">
  <meta name="robots" content="index, follow">
  <title>Simulador de Examen DIGECAM - Practica para la Licencia de Portación de Armas en Guatemala</title>
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/rodrigohernandezm/PruebaDigecam/main/digecam_logo.png">
  <style>
    :root {
      --primary-color: #1a73e8;
      --secondary-color: #1557a0;
      --background-color: #f4f4f9;
      --accent-color: #ff6f61;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: var(--background-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 20px;
      margin: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .header {
      background: var(--primary-color);
      color: white;
      padding: 15px;
      border-radius: 15px 15px 0 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin: 0;
      font-size: 2em;
      font-weight: bold;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background: #ddd;
      margin: 0 5px;
      border-radius: 5px;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .tab:hover {
      background: var(--primary-color);
      color: white;
      transform: translateY(-2px);
    }
    .tab.active {
      background: var(--primary-color);
      color: white;
    }
    .tab-content {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }
    .tab-content.active {
      display: block;
    }
    .ad {
      width: 100%;
      height: 100px;
      margin: 10px 0;
      background: #ddd;
      text-align: center;
      line-height: 100px;
      border-radius: 10px;
      font-size: 1.2em;
      color: #555;
    }
    .question {
      margin-bottom: 20px;
      text-align: left;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .result {
      font-size: 1.2em;
      margin-top: 20px;
      text-align: justify;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: var(--secondary-color);
      transform: translateY(-2px);
    }
    select, input[type="radio"] {
      margin-top: 5px;
    }
    .correct-answer {
      color: green;
      font-weight: bold;
    }
    .wrong-answer {
      color: red;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      body {
        font-size: 14px;
      }
      .container {
        margin: 10px;
        padding: 15px;
      }
      .ad {
        height: 80px;
        line-height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="ad">Publicidad</div>
  <div class="container">
    <div class="header">
      <h1>Simulador Examen DIGECAM</h1>
    </div>
    <div class="tabs">
      <div class="tab active" data-tab="questions" aria-selected="true">Preguntas</div>
      <div class="tab" data-tab="materials" aria-selected="false">Material de Apoyo</div>
    </div>
    <div id="questions" class="tab-content active">
      <form id="quiz-form"></form>
      <button id="submit">Calificar</button>
      <div id="results" class="result"></div>
      <button id="restart" style="display: none;">Reiniciar</button>
    </div>
    <div id="materials" class="tab-content">
      <h2>Material de Apoyo</h2>
      <p>Descarga documentos para prepararte mejor:</p>
      <ul>
        <li><a href="instructivo evaluacion primera licencia oficial.pdf" download>Instructivo evaluación primera licencia oficial DIGECAM</a></li>
        <li><a href="Ley_de_Armas_y_Municiones.pdf" download>Ley de Armas y Municiones</a></li>
      </ul>
    </div>
  </div>
  <div class="ad">Publicidad</div>
    <script defer>
    const bancoPreguntas = [
      // Artículo 4
      {
        question: "¿Cómo se clasifican las armas según el Artículo 4?",
        options: [
          "De fuego, blancas y eléctricas",
          "De fuego, explosivas, químicas, biológicas, atómicas, trampas bélicas y artesanales", 
          "Solo armas blancas y de caza"
        ],
        answer: 1,
        articulo: "Artículo 4"
      },
      {
        question: "Las armas blancas deportivas incluyen:",
        options: [
          "Ballestas y arcos",
          "Pistolas automáticas", 
          "Explosivos industriales"
        ],
        answer: 0,
        articulo: "Artículo 4"
      },
      {
        question: "¿Qué armas están prohibidas para uso civil según este artículo?",
        options: [
          "Armas de aire comprimido",
          "Armas biológicas y atómicas", 
          "Escopetas de 24 pulgadas"
        ],
        answer: 1,
        articulo: "Artículo 4"
      },

      // Artículo 5
      {
        question: "El Ejército de Guatemala puede usar armas:",
        options: [
          "Solo de fabricación nacional",
          "Bélicas o de uso exclusivo, salvo prohibiciones internacionales", 
          "De uso civil modificadas"
        ],
        answer: 1,
        articulo: "Artículo 5"
      },
      {
        question: "Los fusiles de asalto táctico son de uso exclusivo de:",
        options: [
          "Civiles",
          "Ejército de Guatemala", 
          "Policía Municipal"
        ],
        answer: 1,
        articulo: "Artículo 5"
      },
      {
        question: "¿Qué armas NO puede usar el Ejército según este artículo?",
        options: [
          "Las prohibidas por tratados internacionales",
          "Escopetas de caza", 
          "Armas de aire comprimido"
        ],
        answer: 0,
        articulo: "Artículo 5"
      },

      // ... (Continuación de todas las preguntas restantes en el mismo formato)
      
      // Artículo 138
      {
        question: "¿Cómo justificar la propiedad de armas sin documentación?",
        options: [
          "Con declaración jurada notariada",
          "Con testigos familiares",
          "No se permite justificar"
        ],
        answer: 0,
        articulo: "Artículo 138"
      }
    ];
        const quizForm = document.getElementById("quiz-form");
    const submitButton = document.getElementById("submit");
    const resultsDiv = document.getElementById("results");
    const restartButton = document.getElementById("restart");
    const tabs = document.querySelectorAll(".tab");
    const tabContents = document.querySelectorAll(".tab-content");
    let currentQuestions = [];

    // Manejo de pestañas
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const tabId = tab.dataset.tab;

        tabs.forEach(t => t.classList.remove('active'));
        tabContents.forEach(tc => tc.classList.remove('active'));

        tab.classList.add('active');
        document.getElementById(tabId).classList.add('active');
      });
    });

    function getRandomQuestions() {
      const shuffled = [...bancoPreguntas].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, 25);
    }

    function loadQuiz() {
      quizForm.innerHTML = "";
      resultsDiv.innerHTML = "";
      submitButton.style.display = "inline";
      restartButton.style.display = "none";
      currentQuestions = getRandomQuestions();

      currentQuestions.forEach((q, index) => {
        const questionElement = document.createElement("div");
        questionElement.classList.add("question");
        questionElement.innerHTML = `<p>${index + 1}. ${q.question}</p>`;

        q.options.forEach((opt, i) => {
          questionElement.innerHTML += `
            <label>
              <input type="radio" name="question-${index}" value="${i}"> ${opt}
            </label><br>`;
        });

        quizForm.appendChild(questionElement);
      });
    }

    function gradeQuiz() {
      let score = 0;
      let incorrectAnswers = [];
      let resultsHTML = "<h2>Resultados</h2>";

      currentQuestions.forEach((q, index) => {
        const selectedOption = quizForm[`question-${index}`].value;
        if (selectedOption === "") {
          resultsHTML += `<p>${index + 1}. ${q.question} - <span class="wrong-answer">Sin responder</span>. Respuesta correcta: <span class="correct-answer">${q.options[q.answer]}</span></p>`;
          incorrectAnswers.push(q.articulo);
        } else if (parseInt(selectedOption) === q.answer) {
          score++;
          resultsHTML += `<p>${index + 1}. ${q.question} - <span class="correct-answer">Correcto</span></p>`;
        } else {
          resultsHTML += `<p>${index + 1}. ${q.question} - <span class="wrong-answer">Incorrecto</span>. Respuesta correcta: <span class="correct-answer">${q.options[q.answer]}</span></p>`;
          incorrectAnswers.push(q.articulo);
        }
      });

      resultsHTML += `<h3><strong>Puntaje total:</strong> ${score} / 25</h3>`;

      if (incorrectAnswers.length > 0) {
        resultsHTML += `<h3>Artículos a repasar:</h3><ul>`;
        const uniqueArticles = [...new Set(incorrectAnswers)];
        uniqueArticles.forEach((articulo) => {
          resultsHTML += `<li>${articulo}</li>`;
        });
        resultsHTML += `</ul>`;
      }

      resultsDiv.innerHTML = resultsHTML;
      submitButton.style.display = "none";
      restartButton.style.display = "inline";
    }

    function restartQuiz() {
      loadQuiz();
    }

    submitButton.addEventListener("click", gradeQuiz);
    restartButton.addEventListener("click", restartQuiz);

    loadQuiz();
  </script>
</body>
</html>
