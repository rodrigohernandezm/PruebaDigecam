<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Simulador de examen para obtener la licencia de portación de armas en DIGECAM Guatemala. Practica y prepárate para el examen oficial.">
  <meta name="keywords" content="simulador examen DIGECAM, primera licencia portación arma, examen licencia armas Guatemala, DIGECAM Guatemala">
  <meta name="author" content="Rodrigo Hernández">
  <title>Simulador Examen DIGECAM</title>
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/rodrigohernandezm/PruebaDigecam/main/digecam_logo.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
    }
    .header {
      background: #004a99;
      color: white;
      padding: 10px;
      border-radius: 10px 10px 0 0;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 1.8em;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background: #ddd;
      margin: 0 5px;
      border-radius: 5px;
    }
    .tab.active {
      background: #004a99;
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .ad {
      width: 100%;
      height: 100px;
      margin: 10px 0;
      background: #ddd;
      text-align: center;
      line-height: 100px;
      border-radius: 10px;
    }
    .question {
      margin-bottom: 20px;
      text-align: left;
    }
    .result {
      font-size: 1.2em;
      margin-top: 20px;
      text-align: justify;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background: #004a99;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background: #003366;
    }
    select, input[type="radio"] {
      margin-top: 5px;
    }
    .correct-answer {
      color: green;
    }
    .wrong-answer {
      color: red;
    }
    @media (max-width: 600px) {
      body {
        font-size: 14px;
      }
      .container {
        margin: 10px;
        padding: 15px;
      }
      .ad {
        height: 80px;
        line-height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="ad">Publicidad</div>
  <div class="container">
    <div class="header">
      <h1>Simulador Examen DIGECAM</h1>
    </div>
    <div class="tabs">
      <div class="tab active" data-tab="questions">Preguntas</div>
      <div class="tab" data-tab="materials">Material de Apoyo</div>
    </div>
    <div id="questions" class="tab-content active">
      <form id="quiz-form"></form>
      <button id="submit">Calificar</button>
      <div id="results" class="result"></div>
      <button id="restart" style="display: none;">Reiniciar</button>
    </div>
    <div id="materials" class="tab-content">
      <h2>Material de Apoyo</h2>
      <p>Descarga documentos para prepararte mejor:</p>
      <ul>
        <li><a href="instructivo evaluacion primera licencia oficial.pdf" Download>Instructivo evaluación primera licencia oficial DIGECAM</a></li>
        <li><a href="Ley_de_Armas_y_Municiones.pdf" Download>Ley de Armas y Municiones</a></li>
      </ul>
    </div>
  </div>
  <div class="ad">Publicidad</div>

  <script>
      const series = [
  {
    name: "Serie 1",
    questions: [
      {
        question: "El Ejército de Guatemala podrá hacer uso de las armas necesarias para la defensa interna y externa del país...",
        options: ["Verdadero", "Falso"],
        answer: 0
      },
      {
        question: "¿Cómo se clasifican las armas de fuego?",
        options: [
          "Armas cortas y largas",
          "Armas bélicas, de uso individual, deportivas, de uso civil",
          "Armas reconocidas internacionalmente por instituciones deportivas"
        ],
        answer: 1
      },
      {
        question: "El agente de seguridad privada tiene permitido desarmar su arma durante su servicio.",
        options: ["Verdadero", "Falso"],
        answer: 1
      },
      {
        question: "Las personas que poseen licencia de portación de arma de fuego, podrán portar su arma descubierta y de manera ostentosa e intimidatoria solo por haber cumplido con los requisitos de ley.",
        options: ["Verdadero", "Falso"],
        answer: 1
      },
      {
        question: "Interrupción en el funcionamiento de un arma de fuego",
        options: ["Calentamiento", "Falla", "Percutor"],
        answer: 1
      },
      {
        question: "Arma de fuego corta, de funcionamiento semiautomático",
        options: ["Escopeta", "Revolver", "Pistola"],
        answer: 2
      }, 
      {
        question: "Artículo 62: Todos los ciudadanos tienen derecho de tener armas de fuego en su lugar de habitación, salvo las que las que la ley prohíba, cumpliendo únicamente con los requisitos expresamente consignados en la presente ley. Como se llama dicho documento que propocionará DIGECAM",
        options: ["Licencia de portación", "Declaración jurada", "Tenencia"],
        answer : 2
      },
      {
        question: "Artículo 80: No podrá concederse licencia de portación de arma de fuego a las siguientes:",
        options: ["Personas que laboran en seguridad privada", "Personas declaradas en estado de interdicción", "Personas con antecedentes policiacos limpios"],
        answer: 1
      },
      {
        question: "¿Quiénes tienen derecho a importar armas y municiones según el artículo 32?",
        options: ["Cualquier persona individual o jurídica sin restricciones", "Personas individuales o jurídicas registradas y autorizadas por la DIGECAM", "Solo el Ejército y las fuerzas de seguridad del Estado", "Exclusivamente entidades deportivas"],
        answer: 1
      },
      {
        question: "¿Qué instituciones pueden utilizar la información de la DIGECAM para investigaciones policiales y penales?",
        options: ["La Policía Nacional Civil, el Ministerio Público y el INACIF", "Solo el Ejército de Guatemala", "Asociaciones deportivas y de caza", "Ninguna institución puede usar esta información"],
        answer: 0
      },
      {
        question: "¿Qué armas son consideradas deportivas según el artículo 11?",
        options: ["Solo pistolas semiautomáticas y rifles automáticos","Armas cortas, largas y de caza reconocidas y reguladas internacionalmente", "Armas automáticas de uso exclusivo del Ejército", "Cualquier arma que se utilice en actividades de caza, sin importar su diseño"],
        answer: 1
      },
      {
        question: "¿Qué tipos de armas pueden ser importadas según este artículo?",
        options: ["Armas de fuego bélicas y automáticas", "Armas de uso civil y deportivas", "Solo armas deportivas de competencia internacional", "Todas las armas sin restricción alguna"],
        answer: 1
      }, 
      {
        question: "La importación de armas puede realizarse con fines de recreación personal.",
        options: ["Verdadero", "Falso"],
        answer: 0
    },
    {
        question: "¿Qué documentos son aceptados para la compra de municiones según este artículo?",
        options: ["Licencia de portación del arma", "Tarjeta de registro de la tenencia extendida por DIGECAM", "Cualquier identificación oficial", "Ambas, licencia de portación y tarjeta de registro de tenencia"],
        answer: 3
    },
    {
      question: "¿Cuántas unidades de munición puede comprar una persona al mes con un registro de tenencia?",
      options: ["150", "200", "250", "300"],
      answer: 1
    },
    {
      question: "¿Qué documento debe constar para el traspaso de un arma de fuego entre particulares?",
      options:["Un contrato verbal entre las partes.", "Una carta simple firmada por el vendedor", "Escritura pública", "Factura de compra-venta"],
      answer: 2
    }
    ]
  },
  {
    name: "Serie 2",
    questions: [
      {
        question: "Herramienta diseñada para lanzar un proyectil utilizando la energia liberada por la combustión del propelente.",
        options: ["Percutor", "Arma de fuego", "Proyectil", "Calibre"],
        answer: 1
      },
      {
        question: "Golpea el fulminante del cartucho, lo que provoca la ignición del cartucho.",
        options: ["Percutor", "Aguja", "Arma de fuego", "Proyectil"],
        answer: 0
      },
      {
        question: "Corresponde a la medida del diametro del cañon del arma o al diametro externo del cuerpo de la bala.",
        options: ["Recamara", "Seguro", "Proyectil", "Calibre"],
        answer: 3
      },
      {
        question: "Establecimiento que cuenta con la infraestructura necesaria para la práctica de tiro deportivo o de defensa",
        options: ["Digecam", "Recamara", "Poligono", "Campo"],
        answer: 2
      },
      {
        question: "Despues de cada disparo se recarga automaticamente y solo es posible efectuar un disparo al accionar el disparador",
        options: ["Arma de fuego", "Arma de fuego semiautomatica", "Calibre", "Percutor"],
        answer: 1
      },
      {
        question: ["Sirve para evitar que el arma sea disparada, estando el cartucho en la recámara listo para ser disparado."],
        options: ["Seguro", "Disparador", "Cargador", "Resorte recuperador"],
        answer: 0
      },
      {
        question: ["Se recarga automáticamente, después de cada disparado, efectuando varios disparos sucesivos accionando el disparador una sola vez"],
        options: ["Arma de fuego", "Arma de fuego semiautomática", "Arma de fuego automática", "Percutor"],
        answer: 2
      },
      {
        question: ["Estas tienen mayor penetración que las de plomo, debido a su mayor y su menor deformación"],
        options: ["Calibre", "Explosivo", "Proyectil", "Bala blindada"],
        answer: 3
      },
      {
        question: ["Es la bala lanzada desde un arma de fuego llevando suficiente fuerza y energía debido a la velocidad de salida"],
        options: ["Calibre", "Explosivo", "Proyectil", "Bala blindada"],
        answer: 2
      },
      {
        question: ["Es cuando el cartucho se encuentra en posición dentro de un arma listo para ser disparado"],
        options: ["Percutor", "Recámara", "Proyectil", "Seguro"],
        answer: 1
      }      
    ]
  }
];


const quizForm = document.getElementById("quiz-form");
    const submitButton = document.getElementById("submit");
    const resultsDiv = document.getElementById("results");
    const restartButton = document.getElementById("restart");
    const tabs = document.querySelectorAll(".tab");
    const tabContents = document.querySelectorAll(".tab-content");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");

        tabContents.forEach(content => {
          content.classList.remove("active");
          if (content.id === tab.getAttribute("data-tab")) {
            content.classList.add("active");
          }
        });
      });
    });

    function loadQuiz() {
      quizForm.innerHTML = "";
      resultsDiv.innerHTML = "";
      submitButton.style.display = "inline";
      restartButton.style.display = "none";

      series.forEach((serie, serieIndex) => {
        const serieHeader = document.createElement("h2");
        serieHeader.textContent = serie.name;
        quizForm.appendChild(serieHeader);

        serie.questions.forEach((q, index) => {
          const questionElement = document.createElement("div");
          questionElement.classList.add("question");
          questionElement.innerHTML = `<p>${index + 1}. ${q.question}</p>`;

          if (serieIndex === 0) {
            q.options.forEach((opt, i) => {
              questionElement.innerHTML += `<label><input type="radio" name="serie-${serieIndex}-question-${index}" value="${i}"> ${opt}</label><br>`;
            });
          } else {
            const dropdown = document.createElement("select");
            dropdown.name = `serie-${serieIndex}-question-${index}`;
            dropdown.innerHTML = `<option value="" disabled selected>Seleccione una respuesta</option>`;
            q.options.forEach((opt, i) => {
              dropdown.innerHTML += `<option value="${i}">${opt}</option>`;
            });
            questionElement.appendChild(dropdown);
          }

          quizForm.appendChild(questionElement);
        });
      });
    }

    function gradeQuiz() {
      let overallScore = 0;
      let resultsHTML = "<h2>Resultados</h2>";

      series.forEach((serie, serieIndex) => {
        let score = 0;
        resultsHTML += `<h3>${serie.name}</h3>`;

        serie.questions.forEach((q, index) => {
          const selectedOption = quizForm[`serie-${serieIndex}-question-${index}`].value;
          if (selectedOption === "") {
            resultsHTML += `<p>${index + 1}. ${q.question} - <span class="wrong-answer">Sin responder</span>. Respuesta correcta: <span class="correct-answer">${q.options[q.answer]}</span></p>`;
          } else if (parseInt(selectedOption) === q.answer) {
            score++;
            resultsHTML += `<p>${index + 1}. ${q.question} - <span class="correct-answer">Correcto</span></p>`;
          } else {
            resultsHTML += `<p>${index + 1}. ${q.question} - <span class="wrong-answer">Incorrecto</span>. Respuesta correcta: <span class="correct-answer">${q.options[q.answer]}</span></p>`;
          }
        });

        overallScore += score;
        resultsHTML += `<p><strong>Puntaje de la serie "${serie.name}":</strong> ${score} / ${serie.questions.length}</p>`;
      });

      const totalQuestions = series.reduce((acc, serie) => acc + serie.questions.length, 0);
      resultsHTML += `<h3><strong>Puntaje total:</strong> ${overallScore} / ${totalQuestions}</h3>`;
      resultsDiv.innerHTML = resultsHTML;
      submitButton.style.display = "none";
      restartButton.style.display = "inline";
    }

    function restartQuiz() {
      loadQuiz();
    }

    submitButton.addEventListener("click", gradeQuiz);
    restartButton.addEventListener("click", restartQuiz);

    loadQuiz();
  </script>
</body>
</html>
